<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="public/favicon.ico">
  <title>Scattergories Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body>
  <div class="wrapper">  
    <div class="play-background">
      <main>       
        <div class="playarea">
          <div class="info">
            <div class="letter-wrap">
              <div class="info-heading">
                <p class="info-title">Letter</p>
                <p class="roll" id="roll">Roll</p>
              </div>
              <div class="symbol-wrap">
                <h2 id="letter" class="letter">?</h2>
              </div>
            </div>
            <div class="sec1">
              <div class="countdown-wrap">
                <div class="info-heading">
                  <p class="info-title">Time</p>
                  <p class="countdown-set"><i class="fas fa-angle-double-up time-up"></i>   <i class="fas fa-angle-double-down time-down"></i></p>
                </div>
                <div class="timer-wrap">
                  <h2 id="countdown" class="countdown"></h2>
                </div>
              </div>
              <div class="play-wrap">
                <h2 id="play" class="play">Play</h2>
              </div>
            </div>             
          </div>
          <div class="categories">
            <ol>
              <li id="cat1">CATEGORY</li>
              <li id="cat2">CATEGORY</li>
              <li id="cat3">CATEGORY</li>
              <li id="cat4">CATEGORY</li>
              <li id="cat5">CATEGORY</li>
              <li id="cat6">CATEGORY</li>
              <li id="cat7">CATEGORY</li>
              <li id="cat8">CATEGORY</li>
              <li id="cat9">CATEGORY</li>
              <li id="cat10">CATEGORY</li>
              <li id="cat11">CATEGORY</li>
              <li id="cat12">CATEGORY</li>
            </ol>
          </div>   
          <div class="reset">
            <h2 class="reset-link">Reset</h2>
          </div>
      </main>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
  <script src="https://kit.fontawesome.com/7627ee882a.js" crossorigin="anonymous"></script>
  <script src="scripts.js"></script> 
</body>
</html>
